name: Deploy to Firebase Hosting on merge
id: 2,
on:
  workflow_dispatch:
  push:
    branches:
      - production
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Nuxt
        run: yarn add nuxt firebase-tools
      - name: Nuxt Generate
        run: ./node_modules/nuxt/bin/nuxt.js generate
      - name: Deploy to Firebase
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_NEXAMP_APP }}' > service_account.json && GOOGLE_APPLICATION_CREDENTIALS=service_account.json ./node_modules/firebase-tools/lib/bin/firebase.js deploy --project nexamp-app --only hosting:nexamp-app && rm -rf service_account.json
      - uses: FirebaseExtended/action-hosting-deploy@v0
